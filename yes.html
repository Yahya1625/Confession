<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Returned</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2Fprophetic-in-2023--4151824650137745%2F&psig=AOvVaw3_9SA0Fw4x7OHy8JCBv0B4&ust=1754399984561000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNDp1cCf8Y4DFQAAAAAdAAAAABAE') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
    }

    .box p {
      font-size: 1.5em;
      color: black;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .box p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <p>You're the best person in my life</p>
  </div>
</body>
</html>
